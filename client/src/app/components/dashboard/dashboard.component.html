<div class="form-container">
    <div class="table-container">

        <div class="title">
            <h2>
                Hi {{email}},<br>
                Welcome to the admin dashboard!
            </h2>
        </div>

        <div>
            <h3><button mat-raised-button color="primary" style="width: 300px;" (click)="doAddAdmin()">Add a new Administator</button></h3>
        </div>

        <mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="id">
                <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
                <mat-cell *matCellDef="let account"> {{account.id}} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="name">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
                <mat-cell *matCellDef="let account"> {{account.name}} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="email">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Email </mat-header-cell>
                <mat-cell *matCellDef="let account"> {{account.email}} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="role">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Role </mat-header-cell>
                <mat-cell *matCellDef="let account"> {{account.role}} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="edit">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Edit </mat-header-cell>
                <mat-cell *matCellDef="let account">
                    <button type="button" class="btn btn-link" (click)="doEditAccount(account.id)"><span class="bi bi-pencil purple-color"></span></button>
                </mat-cell>
            </ng-container>
            <ng-container matColumnDef="delete">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Delete </mat-header-cell>
                <mat-cell *matCellDef="let account">
                    <button type="button" class="btn btn-link" (click)="doDeleteAccount(account.id)"><span class="bi bi-trash red-color"></span></button>
                </mat-cell>
            </ng-container>
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
        <!-- Add the Angular Material paginator component
        <mat-paginator [length]="accounts.length" [pageSizeOptions]="pageSizeOptions" (page)="onPageChange($event)"></mat-paginator> -->
        
    </div>
</div>
