<div class="form-container">
    <div class="container">
        <div class="row gutters">
            <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
                <div class="card h-100">
                    <div class="card-body">
                        <div class="account-settings">
                            <div class="user-profile">
                                <div class="user-avatar">
                                    <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Maxwell Admin">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
                
            <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
                <div class="card h-100">
                    <div class="card-body">
                        <div class="center">
                            <form *ngIf="accountForm" [formGroup]="accountForm" (ngSubmit)="doUpdateAccount()">
                                <table style="width:20%; padding: 10;">
                                    <tr>
                                        <td style="padding: 20px;">ID:</td>
                                        <td style="padding: 20px;">
                                            <input readonly type="text" formControlName="id">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td style="padding: 20px;">Updated Name:</td>
                                        <td style="padding: 20px;">
                                            <input type="text" formControlName="name">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td style="padding: 20px;">Updated Email:</td>
                                        <td style="padding: 20px;">
                                            <input type="text" formControlName="email">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td style="padding: 20px;">Password:</td>
                                        <td style="padding: 20px;">
                                            <input readonly type="text" formControlName="password">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td style="padding: 20px;">Role:</td>
                                        <td style="padding: 20px;">
                                            <input readonly type="text" formControlName="role">
                                        </td>
                                    </tr>
                                    <br>
                                    <tr>
                                        <td>
                                            <button class="button" mat-raised-button color="primary" type="submit" [disabled]="!accountForm.valid">Update</button>
                                        </td>
                                        <td>
                                            <button class="button" mat-raised-button color="basic" (click)="doCancel()">Cancel</button>
                                        </td>
                                    </tr>
                                </table>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
