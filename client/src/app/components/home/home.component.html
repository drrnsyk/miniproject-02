<nav *ngIf="!isLoggedIn">
    <div class="logoContainer">
        <a routerLink="/" style="cursor:pointer">GAMESDEALS.COM</a> 
    </div>
    
    <ul>
        <li>
            <a routerLink="/auth/login" style="cursor:pointer">Login</a>
        </li>
        <li>
            <a routerLink="/sub/subscribe" style="cursor:pointer">Subscribe</a>
        </li>
    </ul>
</nav>

<body>
    <div class="background" *ngIf="isLoggedIn">
        <div class="box">
            <mat-card class="example-card" *ngFor="let deal of dealsWithStores">
                <mat-card-header>
                    <mat-card-title><b>{{deal.title}}</b></mat-card-title>
                    <mat-card-subtitle>This deal is rated: <b>{{deal.dealRating}} out of 10.0</b></mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image src="{{deal.thumb}}" alt="Cover photo of the game">
                <mat-card-content>
                    <h2>
                        <tr>
                            <td style="text-align: left; text-decoration: line-through;">Original Price:</td>&nbsp;
                            <td style="text-align: left; text-decoration: line-through;">${{deal.normalPrice}}</td>
                        </tr>
                        <tr>
                            <td style="text-align: left; color: red"><b>Sale Price:</b></td>&nbsp;
                            <td style="text-align: left; color: red"><b>${{deal.salePrice}}</b></td>
                        </tr>
                    </h2>
                </mat-card-content>
                <div style="display: flex; align-items: center;">
                    <img [src]="deal.storeLogo" alt="Store logo" style="height: 50px; width: 50px; margin-right: 10px;">
                    <h3>{{deal.storeName}}</h3>
                </div>
            </mat-card>
        </div>
    </div>
    
    <div class="background" *ngIf="!isLoggedIn">
        <div class="box">
            <mat-card class="example-card" *ngFor="let deal of deals">
                <mat-card-header>
                    <mat-card-title><b>{{deal.title}}</b></mat-card-title>
                    <mat-card-subtitle>This deal is rated: <b>{{deal.dealRating}} out of 10.0</b></mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image src="{{deal.thumb}}" alt="Cover photo of the game">
                <mat-card-actions>
                    <button mat-raised-button color="primary" class="custom-button" (click)="doSubscribe()">Click here to subscribe, signup & login to view stores discount and special prices!</button>&nbsp;
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</body>
