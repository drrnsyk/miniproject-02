<body>
    <div class="background">
        <div class="box">
            <mat-card class="example-card" *ngFor="let store of stores">
                <mat-card-header>
                    <div class="store-info">
                        <mat-card-title><b>{{store.storeName}}</b></mat-card-title>
                        <mat-card-subtitle><b>Store ID: {{store.storeID}}</b></mat-card-subtitle>
                    </div>
                </mat-card-header>
                <img mat-card-image src="{{store.imagesBanner}}" alt="Cover photo of the store">
                <mat-card-content *ngIf="store.isActive == 1">
                    <h2 style="color: green;">ACTIVE</h2>
                </mat-card-content>
                <mat-card-content *ngIf="store.isActive != 1">
                    <h2 style="color: red;">INACTIVE</h2>
                </mat-card-content>
                <mat-card-actions>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</body>
